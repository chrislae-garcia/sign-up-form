<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="background">
    <div class="logo">
      <img src="./assets/bird.png" alt="bird-logo">
      <span class="logo-text">Freespace</span>
    </div>
    <p class="credits">Photo by 
      <a href="https://unsplash.com/photos/PICc3sgFSbw">Isuru Ranasinha</a> on
      <a href="https://unsplash.com/">Unsplash</a>
    </p>
  </div>

  <div class="container">
    <div class="header">
      <p>This is a personal project and not a real social networking site. Share thoughts, images, and videos with
        other bird enthusiasts with Freespace.</p>

      <p>Sign-up now and be part of the amazing community.</p>
    </div>
    
    <h3>Register:</h3>
    
    <form action="#">
      <div>
        <label for="firstName">FIRST NAME</label>
        <input type="text" id="firstName" minlength="2" maxlength="20" required>
      </div>

      <div>
        <label for="lastName">LAST NAME</label>
        <input type="text" id="lastName" minlength="2" maxlength="20" required>
      </div>

      <div>
        <label for="email">EMAIL</label>
        <input type="email" id="email" required>
      </div>

      <div>
        <label for="phoneNumber">PHONE NUMBER</label>
        <input type="tel" id="phoneNumber">
      </div>

      <div>
        <label for="password">PASSWORD</label>
        <input type="password" id="password" minlength="8" maxlength="20" required >
      </div>

      <div>
        <label for="confirm">CONFIRM PASSWORD</label>
        <input type="password" id="confirm" minlength="8" maxlength="20" required>
      </div>

      <button type="submit" id="submit">Create Account</button>
    </form>

    <p>
      Already have an account? <a href="#" id="login">Log in</a>
    </p>
  </div>
</body>
</html>
